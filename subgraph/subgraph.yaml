specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: nftMarket
    network: mumbai
    source:
      address: "0x25f8D451275B727d52DBB6F6AF657eDC08f7C9EF"
      abi: nftMarket
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - Transfer
        - nft_Created
        - nft_Sale
      abis:
        - name: nftMarket
          file: ./abis/nftMarket.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: nft_Created(uint256,string,address,address,uint256)
          handler: handlenft_Created
        - event: nft_Sale(uint256,address)
          handler: handlenft_Sale
      file: ./src/mapping.ts
